version = "0.7.3"
home = "/home/compux72"
config_dir = "/home/compux72/.config/sheldon"
data_dir = "/home/compux72/.config/sheldon"
config_file = "/home/compux72/.config/sheldon/plugins.toml"

[[plugins]]
name = "pre"
raw = "# OMZ configuration\nZSH_CACHE_DIR=\"${XDG_CACHE_HOME:-$HOME/.cache}/zsh\"\n"

[[plugins]]
name = "omz"
source_dir = "/home/compux72/.config/sheldon/repos/github.com/ohmyzsh/ohmyzsh"
files = ["/home/compux72/.config/sheldon/repos/github.com/ohmyzsh/ohmyzsh/lib/clipboard.zsh", "/home/compux72/.config/sheldon/repos/github.com/ohmyzsh/ohmyzsh/lib/completion.zsh", "/home/compux72/.config/sheldon/repos/github.com/ohmyzsh/ohmyzsh/lib/directories.zsh", "/home/compux72/.config/sheldon/repos/github.com/ohmyzsh/ohmyzsh/lib/history.zsh", "/home/compux72/.config/sheldon/repos/github.com/ohmyzsh/ohmyzsh/plugins/fzf/fzf.plugin.zsh"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "fast-syntax-highlighting"
source_dir = "/home/compux72/.config/sheldon/repos/github.com/zdharma-continuum/fast-syntax-highlighting"
files = ["/home/compux72/.config/sheldon/repos/github.com/zdharma-continuum/fast-syntax-highlighting/fast-syntax-highlighting.plugin.zsh"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "zsh-autopair"
source_dir = "/home/compux72/.config/sheldon/repos/github.com/hlissner/zsh-autopair"
files = ["/home/compux72/.config/sheldon/repos/github.com/hlissner/zsh-autopair/zsh-autopair.plugin.zsh"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "powerlevel10k"
source_dir = "/home/compux72/.config/sheldon/repos/github.com/romkatv/powerlevel10k"
files = ["/home/compux72/.config/sheldon/repos/github.com/romkatv/powerlevel10k/powerlevel10k.zsh-theme"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "iterm"
raw = "source \"${XDG_DATA_HOME:-$HOME/.config}/zsh/.iterm2_shell_integration.zsh\""

[templates]
PATH = "export PATH=\"{{ dir }}:$PATH\""
path = "path=( \"{{ dir }}\" $path )"
fpath = "fpath=( \"{{ dir }}\" $fpath )"
source = "{{ hooks | get: \"pre\" | nl }}{% for file in files %}source \"{{ file }}\"\n{% endfor %}{{ hooks | get: \"post\" | nl }}"
