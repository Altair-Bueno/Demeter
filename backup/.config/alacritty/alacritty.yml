import:
  - ~/Demeter/submodules/alacritty-theme/themes/one_dark.yaml
env:
  # ssh color
  # https://github.com/alacritty/alacritty/issues/2210
  TERM: xterm-256color
window:
  opacity: .85
  dynamic_title: true
  dimensions:
    columns: 100
    lines: 30
key_bindings:
  # iTerm2 Natural Text Editing
  - { key: Right, mods: Alt, chars: "\ef" }
  - { key: Right, mods: Control, chars: "\x05" }
  - { key: Left, mods: Alt, chars: "\eb" }
  - { key: Left, mods: Control, chars: "\x01" }
  - { key: Delete, mods: Alt, chars: "\x1b\x7f" }
  - { key: Delete, mods: Control, chars: "\x15" }
font:
  size: 12
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
cursor:
  style:
    shape: Beam
    blinking: "On"
debug:
  log_level: "Off"
