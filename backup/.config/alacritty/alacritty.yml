env:
  # ssh color
  # https://github.com/alacritty/alacritty/issues/2210
  TERM: xterm-256color
window:
  opacity: .85
  dynamic_title: true
  dimensions:
    columns: 100
    lines: 30
font:
  size: 14
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
cursor:
  style:
    shape: Beam
    blinking: "On"
debug:
  log_level: "Off"
