import = ["/home/compux72/Demeter/submodules/alacritty-theme/themes/one_dark.toml"]

[shell]
program = "zsh"

[cursor.style]
blinking = "On"
shape = "Beam"

[debug]
log_level = "Off"

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0005"
key = "Right"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0001"
key = "Left"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B\u007F"
key = "Delete"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0015"
key = "Delete"
mods = "Control"

[window]
dynamic_title = true
opacity = 0.85

[window.dimensions]
columns = 100
lines = 30
